<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Sessiors Game</h1>
    <div class="game-pic-choice">
        <div id="rock" class="gamepic" > <img src="Images/Rock.png" >  </div>
        <div id="paper" class="gamepic" > <img src="Images/Paper.png"> </div>
         <div id="sessiors" class="gamepic" > <img src="Images/Sessiors.png"> </div>
    </div>
    <div class="game-point"> 
        <div class="score">
              <p id="my-score"> 0</p>
            <p> My Score</p>
            </div>
        
        <div class="score">
             <p id="com-score"> 0 </p> 
            <p>Comp: Score</p>
         </div>
        
    </div>
     <div class="play">
        <p id="play-move" >Play your move<p>
    </div>
    <script src="game.js"> </script>
</body>
</html>
